<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentación del Proyecto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&family=Lora:wght@400;700&family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce); 
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .footer {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sustentación del Proyecto</h1>
        <p>Aca encontrará un video de sustentación sobre cómo se resolvió el proyecto.</p>
        <a href="https://youtu.be/M5ZVpKL--KE?feature=shared" >Video de sustentacion</a>
    </div>
    <div class="footer">
        Muchas gracias por ver<br>@2024 proyecto de producción multimedial
    </div>
</body>
</html>
